<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="registro/restRegistro.css">
    <link rel="stylesheet" href="Styles/encabezado.css">

    <script src="registro/registro.js" defer></script>


</head>
<body>
    <div class="header">

        <a href="registrarse.html">
            <span class="ion--paw-outline"></span>
            Mis Mascotas</a>
        <a href="registrarse.html">
            <span class="profile"></span>
            Mi perfil</a>
        <a href="registrarse.html">
            <span class="icon--menu"></span>
        </a>
        
    </div>

    <div class="bloqueRegistro">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Seleccione una región</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <option value="" disabled selected>Seleccione una comuna</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contrasenya">Contraseña:</label>
                <input type="password" id="contrasenya" name="contrasenya" required>
            </div>
            <div class="form-group">
                <label for="recontrasenya">Confirmar Contraseña:</label>
                <input type="password" id="recontrasenya" name="recontrasenya" required>
            </div>
            <div class="form-group terminos-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="botonRegistro">Registrarse</button>
        </form>
    </div>

</body>
</html>
