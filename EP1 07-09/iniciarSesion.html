<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mis Mascotas</title>
    <link rel="stylesheet" href="estilosInicioSesion.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="incioSesion/inicioSesion.js"></script>

    <link rel="stylesheet" href="incioSesion/inicioSesion.css">
    <link rel="stylesheet" href="Styles/encabezado.css">

</head>
<body>
    <header class="header">
        <a><span class="ion--paw-outline"></span> Mis Mascotas</a>
        <a><span class="profile"></span> Mi perfil</a>
        <a><span class="icon--menu"></span></a>
    </header>

    <div class="bloqueInicioSesion">
        <h2>Iniciar Sesión</h2>
        <form id="inicioSesionForm">
            <div class="form-group">
                <label for="usuario">Nombre de Usuario o Correo Electrónico:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasenya">Contraseña:</label>
                <input type="password" id="contrasenya" name="contrasenya" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                  <option value="">Seleccione un rol</option>
                  <option value="veterinario">Veterinario</option>
                  <option value="paciente">Paciente</option>
                </select>
            </div>

            <button type="submit" class="botonInicioSesion">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
