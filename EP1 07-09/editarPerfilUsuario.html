    <body>
        <div class="header">

            <a href="menuMascota.html">
                <span class="ion--paw-outline"></span>
                Mis Mascotas</a>
            <a href="perfilUsuario.html">
                <span class="profile"></span>
                Mi perfil</a>
            <a href="editarPerfilMascota.html">
                <span class="icon--menu"></span>
            </a>
            
        </div>
        <div class="bloqueEditar">
            <h2>Editar Perfil de usuario</h2>
            <form action="#">
                <label class="etiqueta" for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" value="javierc">

                <label class="etiqueta" for="rut">RUT</label>
                <input type="text" id="rut" name="rut" value="11111111-1">
    
                <label class="etiqueta" for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" value="javierco@hotmail.con">

                
                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <option value="">Seleccione una región</option>
                </select>
            
            
                <label for="comuna">Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <option value="">Seleccione una comuna</option>
                </select>
                
    
                <img class="imgPerfil" src="images\mikey.jpg"/>
                
                <button type="button" class="subirFoto">Subir Foto</button>
    
                <div class="botones">
                    <button type="submit" class="guardarPerfil">Guardar Perfil</button>
                    <button type="button" class="cancelar" onclick="location.href='perfilUsuario.html'">Cancelar</button>
                </div>
            </form>
        </div>

    </body>
